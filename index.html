<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sport Market</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
transition:0.5s;
}

/* خلفيات الصفحات */
.home{
min-height:100vh;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.sell{
min-height:100vh;
background: linear-gradient(135deg,#000000,#1a1a1a);
background-image:
radial-gradient(circle at 20% 30%, rgba(255,215,0,0.2) 0%, transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 40%);
}

.buy{
min-height:100vh;
background: linear-gradient(135deg,#141e30,#243b55);
background-image:
linear-gradient(rgba(255,215,0,0.1) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,215,0,0.1) 1px, transparent 1px);
background-size: 40px 40px;
}

.settings{
min-height:100vh;
background: linear-gradient(135deg,#000000,#434343);
background-image: radial-gradient(circle, rgba(255,215,0,0.15) 2px, transparent 2px);
background-size: 30px 30px;
}

/* الهيدر */
header{
background:#111;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
color:#FFD700;
font-size:22px;
font-weight:bold;
}

nav button{
margin:5px;
padding:8px 15px;
border:none;
border-radius:8px;
background:#FFD700;
color:black;
font-weight:bold;
cursor:pointer;
}

/* المحتوى */
.section{
display:none;
padding:20px;
}

.active{
display:block;
}

/* أزرار */
.button{
background: linear-gradient(45deg,#FFD700,#ffffff);
color:black;
padding:12px 25px;
border-radius:10px;
border:none;
font-weight:bold;
box-shadow:0 0 15px #FFD700;
cursor:pointer;
margin-top:10px;
}

/* إدخالات */
input, select, textarea{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:none;
}

/* بطاقات */
.card{
background:rgba(255,255,255,0.05);
padding:15px;
border-radius:15px;
margin-top:15px;
}
</style>
</head>

<body class="home">

<header>
<div class="logo">Sport Market</div>
<nav>
<button onclick="showSection('home')">الرئيسية</button>
<button onclick="showSection('sell')">بيع</button>
<button onclick="showSection('buy')">شراء</button>
<button onclick="showSection('settings')">الإعدادات</button>
</nav>
</header>

<!-- الرئيسية -->
<div id="home" class="section active">
<h2>مرحباً بك في Sport Market</h2>
<p>منصة لبيع وشراء حسابات الألعاب بعمولة 5%</p>
</div>

<!-- البيع -->
<div id="sell" class="section">
<h2>بيع حساب</h2>

<input type="text" placeholder="اسم اللعبة">
<input type="text" placeholder="مستوى الحساب">
<textarea placeholder="وصف الحساب"></textarea>

<label>رفع صور:</label>
<input type="file" accept="image/*" multiple>

<label>رفع فيديو:</label>
<input type="file" accept="video/*">

<button class="button">نشر الحساب</button>
</div>

<!-- الشراء -->
<div id="buy" class="section">
<h2>شراء حساب</h2>

<div class="card">
<h3>حساب FIFA 25</h3>
<p>المستوى: 90</p>
<button class="button">تواصل مع البائع</button>
</div>

</div>

<!-- الإعدادات -->
<div id="settings" class="section">
<h2>الإعدادات</h2>

<label>اختر اللغة:</label>
<select onchange="changeLanguage(this.value)">
<option value="ar">العربية</option>
<option value="en">English</option>
<option value="fr">Français</option>
</select>

</div>

<script>
function showSection(section){
document.body.className = section;
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(section).classList.add('active');
}

/* تغيير اللغة */
function changeLanguage(lang){
if(lang==="en"){
document.querySelector("#home h2").innerText="Welcome to Sport Market";
}
if(lang==="fr"){
document.querySelector("#home h2").innerText="Bienvenue sur Sport Market";
}
if(lang==="ar"){
document.querySelector("#home h2").innerText="مرحباً بك في Sport Market";
}
}
</script>

</body>
</html>
